<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Inspirational Quotes</title>
</head>

<body>
  <div class="mainpage">
    <h1>Inspirational Quotes</h1>

    <div class="buttons">
    	<button type="button" class="submitnewquote">Submit New Quote</button>
    </div>

    <div class="buttons">
    	<button type="button" class="randomquote">Random Quote</button>
    	<div class='undo'>Undo</div>
    	<button type="button" class="ratingSort">Sort by Rating</button>
    </div>

    <div class="newlightbox">
		<div class="box">
			<div class="text">
				<h3>Submit New Quote</h3>
					<form>
						Author: <input type="text" class="newauthor" name="author"><br>
						Quote: <textarea class="newquote" rows="4" cols="50"></textarea><br>
						<button class="submitquote" type="button">Submit</button>
						<button class="cancel" type="button">Cancel</button>
					</form>
			</div>
		</div>
	</div>

	<div class="randomlightbox">
		<div class="box">
			<div class="text">
				<h3>Random Quote</h3>
				
				<div class="randomquotebox">

					
				</div>
				
				<button id="button" class="close">Close</button>
			</div>
		</div>
	</div>

	<div class="quotelist">
		
	</div>
  </div>
  
  <div class="authorpage">
    <div class="back">
		Back
	</div>	
  	<h1 class="bigauthortitle"> </h1>

	<div class="authorquotelist">
	
	</div>
  </div>	    
	<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="utility.js"></script>
 	<script language="javascript" type="text/javascript" src="quotes2.js"></script>
 	<script language="javascript" type="text/javascript" src="creatable.js"></script>

</body>
</html>
